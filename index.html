<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text.css" />
    <script src="js/scripts.js"></script>
    <title>programming Language Suggester</title>
  </head>
  <body>
    <div class="intro">
      <h1>welcome</h1>
      <p>
        use the following questions to help us chose the language most suited
        for you based of the information given.
      </p>
    </div>
    <div class="formOne" name="formOne">
      <label for="questionOne"
        >Would you prefer to work on projects for Mobile, Desktop or Web-based
        platforms?</label
      ><br />
      <select name="questionOne" id="questionOne">
        <option value="mobile">Mobile</option>
        <option value="desktop">Desktop</option>
        <option value="web">Web</option>
      </select>
    </div>
    <div class="formTwo" name="formTwo">
      <label for="questionTwo"
        >would you rather work with big data, games or app development?</label
      >
      <select name="questionTwo" id="questionTwo">
        <option value="data">Data</option>
        <option value="games">Games</option>
        <option value="app">App</option>
      </select>
    </div>
    <div class="formThree" name="formThree">
      <label for="questionThree">where would you like to work from?</label>
      <select name="questionThree" id="questionThree">
        <option value="anywhere">Anywhere I want</option>
        <option value="headquarters">headquarters</option>
        <option value="home">home</option>
      </select>
    </div>
    <div class="formFour" name="formFour">
      <label for="questionFour"
        >what makes you want to learn a programming language?</label
      >
      <select name="questionFour" id="questionFour">
        <option value="career">I want a career change</option>
        <option value="challenge">I want a challenge</option>
        <option value="makeItBig">
          I want to make it big on an app I created
        </option>
      </select>
    </div>
    <div class="formFive" name="formFive">
      <label for="questionFive">Just curious: Would you rather...</label>
      <select name="questionFive" id="questionFive">
        <option value="boxBear">
          Fight a bear in a bare bones boxing bananza??
        </option>
        <option value="stubToe">
          Stub your toe on every door jamb and stair you step on/through?
        </option>
      </select>
    </div>
    <div class="submit" name="submit">
      <h3>Submit your form to get your result</h3>
      <button id="submit">Submit</button>
    </div>
    <div id="python" class="hidden">
      <p>Python would be a solid choice!</p>
    </div>
    <div id="javascript" class="hidden">
      <p>JavaScript seems right for you!</p>
    </div>
    <div id="swift" class="hidden">
      <p>Swift is right up you alley!</p>
    </div>
    <div id="reason" class="hidden">
      <p></p>
    </div>
    <div id="rather" class="hidden">
      <p></p>
    </div>
  </body>
</html>
